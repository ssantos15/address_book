<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <p>This is a webpage where you can store your contact's information.</p>
      <div>
        <form id="one">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" class="form-control" type="text">
            <label for="emailAddress">Email Address:</label>
            <input id="emailAddress" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="contactInformation">
        <p>Name: <span class="name"></span></p>
        <p>Address: <span class="address"></span></p>
        <p>Phone Number: <span class="phoneNumber"></span></p>
        <p>Email Address: <span class="emailAddress"></span></p>
      </div>
    </div>
  </body>
</html>
